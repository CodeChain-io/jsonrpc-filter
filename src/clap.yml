name: jsonrpc-filter
author: CodeChain Team <codechain@kodebox.io>
about: JSONRPC Filter
args:
    - bind:
        long: bind
        help: The binding address
        takes_value: true
        default_value: "0.0.0.0"
    - port:
        long: port
        help: The binding port
        takes_value: true
    - forward:
        long: forward
        help: The uri to forward the JSONRPC requests
        takes_value: true
        default_value: "http://127.0.0.1:8080"
    - allowed_list:
        long: allowed-list
        help: The path of the file.
        takes_value: true
        default_value: "allowed.txt"
